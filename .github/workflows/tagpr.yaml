name: tagpr

on:
  push:
    branches:
      - main

concurrency:
  group: tagpr

permissions:
  contents: write
  pull-requests: write

jobs:
  tagpr:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - name: Debug GITHUB_TOKEN permissions
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "=== Token permissions check ==="
          curl -s -o /dev/null -w "status=%{http_code}" \
            -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}"
          echo ""
          echo "=== Merges API test ==="
          curl -s -w "\nstatus=%{http_code}\n" \
            -X POST \
            -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -d '{"base":"tagpr-temp","head":"main"}' \
            "https://api.github.com/repos/${{ github.repository }}/merges" | head -5
      - uses: Songmu/tagpr@da82ed6743aec90049892070edd5561335904a9e # v1.17.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
