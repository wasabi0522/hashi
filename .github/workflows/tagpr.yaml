name: tagpr

on:
  push:
    branches:
      - main

concurrency:
  group: tagpr

permissions:
  contents: write
  pull-requests: write

jobs:
  tagpr:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - name: Debug GITHUB_TOKEN permissions
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "=== Bearer auth (go-github style) ==="
          curl -s -w "\nstatus=%{http_code}\n" \
            -X POST \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -d '{"base":"tagpr-temp","head":"92a813f"}' \
            "https://api.github.com/repos/${{ github.repository }}/merges" | head -5
          echo "=== Token auth (curl style) ==="
          curl -s -w "\nstatus=%{http_code}\n" \
            -X POST \
            -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -d '{"base":"tagpr-temp","head":"92a813f"}' \
            "https://api.github.com/repos/${{ github.repository }}/merges" | head -5
      - uses: Songmu/tagpr@b3fb89424646b06c8aa460f50307c60b6a541425 # v1.17.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
